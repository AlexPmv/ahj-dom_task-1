<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Game</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body><img class="hidden-goblin-img" src="src/img/goblin.png" hidden><div class="gameboard"><div class="item-cell"></div><div class="item-cell"></div><div class="item-cell"></div><div class="item-cell"></div><div class="item-cell"></div><div class="item-cell"></div><div class="item-cell"></div><div class="item-cell"></div><div class="item-cell"></div><div class="item-cell"></div><div class="item-cell"></div><div class="item-cell"></div><div class="item-cell"></div><div class="item-cell"></div><div class="item-cell"></div><div class="item-cell"></div></div><script src="class GameLogic {
  constructor() {
    this.itemCellArray = document.querySelectorAll('.item-cell');
    this.createGoblinElement();
    this.changeCell();
  }
  createGoblinElement() {
    const goblinImg = document.createElement('img');
    goblinImg.classList.add('goblin-img');
    goblinImg.src = './src/img/goblin.png';
    this.goblinElement = goblinImg;
  }
  getRandomFlag() {
    const flag = Math.floor(Math.random() * (this.itemCellArray.length - 1));
    this.currentFlag = flag === this.currentFlag ? this.getRandomFlag() : flag;
  }
  changeCell() {
    this.getRandomFlag();
    this.itemCellArray[this.currentFlag].appendChild(this.goblinElement);
    setInterval(() => {
      this.getRandomFlag();
      this.itemCellArray[this.currentFlag].appendChild(this.goblinElement);
    }, 2000);
  }
}"></script></body></html>
